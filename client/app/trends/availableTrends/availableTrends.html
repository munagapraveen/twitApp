<div class="container-fluid">
  <h1>Twitter Trends
	<h3>Available Trends Worldwide: {{availableTrends.length}}</h3>
  <div class="row">    
    <div class="col-md-12 well">
      <trend-item ng-repeat="trend in availableTrends track by $index"
          trend="trend" load-trends-for-woeid="loadTrendsonWOEID(trend)">
      </trend-item>
    </div>
  </div>
</div>
