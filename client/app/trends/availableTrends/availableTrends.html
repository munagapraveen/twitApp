<div class="container-fluid">
  <h1>Twitter Trends
	<h3>Available Trend Locations: {{aTrendsCtrl.availableTrends.length}}</h3>
  <div class="row">    
    <div class="col-md-12 well">
      <trend-item ng-repeat="trend in aTrendsCtrl.availableTrends track by $index"
          trend="trend" load-trends-for-woeid="aTrendsCtrl.loadTrendsonWOEID(trend)">
      </trend-item>
    </div>
  </div>
</div>
